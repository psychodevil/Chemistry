<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome for icons -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Bootstrap Library -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- My own stylesheet -->
    <link rel="stylesheet" href="/assets/css/styles.css">
  </head>
  <body>
    <header>
        <div class="header">
          {% include upperbox.html %}
        </div>
        {% include navigation.html %}
    </header>

    <div class="row content">
      <div class="col-md-3">
        <div class="card" >
            <img class="card-img-top" src="agha.jpg" alt="Card image" style="width:100%">
            <div class="card-body">
              <h4 class="card-title">Mahmoud Agha</h4>
              <p class="card-text">Mahmoud Agha is a senior Nanoscience Student with aspiring ideas in chemistry and chemistry related fields</p>
              <a href="#" class="btn btn-primary">More Info</a>
            </div>
          </div>
          <nav id="local-nav">

          </nav>
        </div>
          <div class="col-md">
            {{ content }}
          </div>
          <div class="col-md-2">
            <aside class="">
                Aside content
            </aside>
        </div>

      </div>

    </div>






    <footer>
      <!-- topic navigation -->
        {% include bottom_navigation.html %}
        <script>
        var yourNavigation = $(".nav");
            stickyDiv = "sticky";
            yourHeader = $('.header').height();

        $(window).scroll(function() {
          if( $(this).scrollTop() > yourHeader ) {
            yourNavigation.addClass(stickyDiv);
          } else {
            yourNavigation.removeClass(stickyDiv);
          }
        });
        </script>
    </footer>

  </body>
</html>
